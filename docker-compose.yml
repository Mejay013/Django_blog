version: "3.9"

services:

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    environment:
      - PGHOST=host.docker.internal
      - PGDATABASE=django_blog
      - PGUSER=test_user
      - PGPASSWORD=some_pass

volumes:
  pgdata: