{% extends "base.html" %}
{% load static %}
{%block lib%} 
<link href="{% static 'sign_in.css' %}" rel="stylesheet">
{% endblock %}
{% block content %}

  {% if form.errors %}
  <div class="alert alert-danger" role="alert">
    Сожалеем, вы неправильно ввели логин или пароль
  </div>
  {% endif %}
  <form action="{% url 'login' %} " method="POST" class="form-signin">
    {% csrf_token %}
      <img class="mb-4" src='' alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Авторизируйтесь</h1>
      <input  class="form-control" name="username" placeholder="Login" required autofocus>
      <input type="password" name="password" class="form-control" placeholder="Password" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
      <p>Еще нет аккаунта?<a href="{% url 'register' %}"> Зарегистрируйтесь</a></p>
    </form>
  
{% endblock %}
