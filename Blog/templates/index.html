{% extends 'base.html' %}
{% block title %}SimpleBlog{% endblock %}
{% block content %}
{% if last_article_list %}
        <div class="row">
    {% for a in last_article_list %}
        <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                  <img src='{{ a.article_image.url }}' width="100%" height="225"/>
                  <div class="card-body">
                    <p class="card-text">{{ a.article_title }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                      <div class="btn-group">
                        <a href="{% url 'detail' a.id %} "><button type="button" class="btn btn-sm btn-outline-secondary">Читать</button></a>
                      </div>
                      <small class="text-muted">{{a.date_publish }}</small>
                    </div>
                  </div>
                </div>
              </div>
    {% endfor %}
</div>
{% else %}
    <p>No polls are available.</p>
{% endif %}
{% endblock %}
